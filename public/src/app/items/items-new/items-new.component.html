<h5 class='text-info ml-3'>
  Add a new item
</h5>
<button class="btn btn-outline-primary btn-sm ml-3" type="button" [routerLink]="['']">Lists</button>

<!--  This will only display if we've received validation errors from the server -->
<p class='text-danger' *ngIf="createErrors">These are errors: {{ createErrors|json }}</p>

<!-- This is the variable that will be submitted, being modified in real time -->
<!-- <p class='text-info'>Item being created: {{ newItem|json }}</p> -->

<form (submit)="createItem()" class="col-6">
  <div class="form-group">
    <label for="name">Item Name</label>
    <!-- ngModel is what attaches the form input to the newProduct attribute in the products-new component -->
    <input type="text" class="form-control" id="name"
    aria-describedby="item name" name="iname"
    placeholder="Enter item name" [(ngModel)]="newItem.name"

    required
    minlength="4"
    maxlength="255"

    >
  </div>

  <div class="form-group">
    <label for="description">Item Description</label>
    <textarea type="text" class="form-control" id="description" placeholder="Enter item description" name="idescription" [(ngModel)]="newItem.description"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Item Price</label>
    <input type="text" class="form-control" id="price"
    placeholder="Enter price of item" name="iprice"
    [(ngModel)]="newItem.price"

    number
    default=0
    >
  </div>

  <div class="form-group">
    <label for="image_url">Item Image URL</label>
    <input type="text" class="form-control" id="image_url" placeholder="Enter item image url" name="image_url" [(ngModel)]="newItem.image_url">
  </div>

  <div class="form-group">
      <label for="buy_url">Item Buy URL</label>
      <input type="text" class="form-control" id="buy_url" placeholder="Enter item buy url" name="buy_url" [(ngModel)]="newItem.buy_url">
  </div>

  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
